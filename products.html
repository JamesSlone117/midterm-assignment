<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <!-- nav starts -->
            <nav id="main-content">
                <a href="index.html"><img src="images/pebble_pops_logo.png" alt="pebble pops company logo"></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <section class="products-container">


            <!-- 3 images on top displayed across -->

            <div class="product-images">
                <img  src="images/person1.png" alt="Product 1">
                <img src="images/person2.png" class="hide" alt="Product 2">
                <img src="images/person3.png" class="hide hide-tablet" alt="Product 3">
            </div>

            <h2 class="head-color" role="heading">Products</h2>

            <!-- 4 different food products with title, price, img and btn  -->

            <div class="product-items">
                <div class="product-item">
                    <img class="product-image" src="images/product1.png" alt="Product 1">
                    <h3 role="heading" class="head-color product-title">Donuts</h3>
                    <p class="product-price p-text">$10</p>
                    <button class="buy-button">Buy Now</button>
                </div>

                <div class="product-item">
                    <img class="product-image" src="images/product2.png" alt="Product 2">
                    <h3 role="heading" class="head-color product-title">Cupcake</h3>
                    <p class="product-price p-text">$15</p>
                    <button class="buy-button">Buy Now</button>
                </div>
                <div class="product-item">
                    <img class="product-image" src="images/product3.png" alt="Product 3">
                    <h3 role="heading" class="head-color product-title">Cupcake</h3>
                    <p class="product-price p-text">$20</p>
                    <button class="buy-button">Buy Now</button>
                </div>
                <div class="product-item">
                    <img class="product-image" src="images/product4.png" alt="Product 4">
                    <h3 role="heading" class="head-color product-title">Rice Bar</h3>
                    <p class="product-price p-text">$20</p>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
        </section>

    </div>

    <a href="#main-content" class="skip-link"><i class="fa-solid fa-arrow-up"></i></a>

    <!-- footer with socal links with icons -->
    <footer>
        <p class="p-text">&copy; Pebble Pops All rights Reserved</p>
        <ul>
            <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/85ea36ec96.js" crossorigin="anonymous"></script>

</body>

</html>
